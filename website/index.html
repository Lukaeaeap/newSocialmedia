<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta - Login-page</title>
    <link rel="shortcut icon" type="img/png" href="/images/Favicon.png">
    <link rel="STYLESHEET" href="css/index.css" type="text/css">
</head>

<body>

    <div class="center">
        <div class="container login">
            <!--Hieronde wordt de titel "Login" gegeven en word de email class gemaakt. Deze hebben vereisten-->
            <div class="kopje-text">Login</div>
            <form action="index.html">
                <div class="data">
                    <label>Email</label>
                    <input type="email" placeholder="voorbeeld@voorbeeld.nl" id="Email" required>
                </div>
                <div class="data">
                    <!--Hieronder wordt het wachtwoord invoeren weergegeven. Ook deze hebben verschillende vereisten-->
                    <label>Wachtwoord</label>
                    <input type="password" placeholder="Wachtwoord" id="password" required>
                </div>

                <div class="box">
                    <button action="Dashboard.html" type="submit" class="pure-button pure-button-primary"
                        onclick="window.location.href='/Dashboard.html'">Login</button>
                </div>
                <!--Knop wilt graag een javascript bestand.-->

            </form>
            <!--Mocht je nog geen account hebben, kun je door middel van deze link verwezen worden naar het register/signup scherm-->
            <br>
            <div style="text-align:center;">Nog geen account <a href="register.html">Maak er één!</a></div>
            <br>
        </div>
    </div>

</body>

</html>
