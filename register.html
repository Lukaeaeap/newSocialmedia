<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="STYLESHEET" href="css/index.css" type="text/css">

</head>

<body>
    <div class="center">
        <div class="container registervierkant">
            <div class="kopje-text">Registreer</div>
            <form action="Shop.html">
                <div class="data">
                    <!--Hieronder moet je je voornaam invullen-->
                    <label>Gebruikersnaam</label>
                    <input type="text" placeholder="Gebruikersnaam" required>
                </div>
                <div class="data">
                    <!--Hieronder moet je je voornaam invullen-->
                    <label>Voornaam</label>
                    <input type="text" placeholder="Voornaam" required>
                </div>
                <div class="data">
                    <!--Hieronder moet je je tussenvoegsel invullen-->
                    <label>Tussenvoegsel</label>
                    <input type="text">
                </div>
                <div class="data">
                    <!--Hieronder moet je je achternaam invullen-->
                    <label> Achternaam</label>
                    <input type="text" placeholder="Achternaam" required>
                </div>
                <div class="data">
                    <label>Geboortedatum</label>
                    <!--Hieronder moet je je geboortedatum invullen-->
                    <input type="date" max="2005-11-01" required>
                </div>
                <div class="data">
                    <label>Email</label>
                    <!--Hieronder moet je je emailadress invullen-->
                    <input type="email" placeholder="voorbeeld@voorbeeld.nl" id="Email" required>
                </div>
                <div class="data">
                    <label>Wachtwoord</label>
                    <!--Hieronder moet je je wachtwoord invullen-->
                    <input type="password" placeholder="Wachtwoord" id="password" minlength="8" required>
                </div>
                <div class="data">
                    <label>Wachtwoord</label>
                    <!--Hieronder moet je je wachtwoord opnieuw invullen-->
                    <input type="password" placeholder="Bevestig Wachtwoord" id="passwordcheck" minlength="8" required>
                </div>

                <div class="box">
                    <button type="button" class="button">Bevestig</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
